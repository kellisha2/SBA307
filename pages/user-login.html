<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <form>
        <input type="radio" id="Log-In" value="Log In" name="user-login">            
        <label for="Log-In">Log In</label>
                                                                                <!-- Adding the name element and making them the same for both buttons, deselects one if you select the other -->
        <input type="radio" id="Sign-Up" value="Sign Up" name="user-login">
        <label for="Sign-Up">Sign Up</label>
        </input>
        <br>
        <br>
        
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"></input>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"></input>
        
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
